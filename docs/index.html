<script>
  window.$docsify = {
    name: 'AohengCloud',
    repo: 'https://github.com/aoheng',
    auto2top: true,
    coverpage: true,
    loadSidebar: true,
    pagination: {
      previousText: "上一篇",
      nextText: "下一篇",
      crossChapter: true,
      crossChapterText: true,
    },
    search: {
      paths: 'auto',
      placeholder: '🔍 搜索 ',
      noData: '😞 No Results! ',
      depth: 6
    },
    count: {
      countable: true,
      position: 'bottom',
      fontsize: "0.9em",
      color: "rgb(90,90,90)",
      language: 'chinese'
    },
    plantuml: {
      skin: 'default',
    },
    darklightTheme: {
      defaultTheme: 'light',
      siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
      codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
      bodyFontSize: '15px',
      dark: {
        background: 'rgb(28,32,34)',
        highlightColor: '#e96900',
        codeBackgroundColor: 'rgb(34,39,46)',
        codeTextColor: '#b4b4b4',
      },
      light: {
        highlightColor: '#e96900',
      }
    },
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (content) {
          const en = vm.route.file.indexOf("README_EN") > -1;
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                    .replace("raw.githubusercontent.com", "github.com")
                    .replace(/\/main/, "/blob/main");
          } else {
            url =
                    "https://github.com/aoheng/aohengCloud/tree/master/docs" +
                    vm.route.file;
          }
          const github = `[GitHub](${url})`;
          const editHtml = en
                  ? `:memo: Edit on ${github}\n`
                  : `:memo: 在 ${github}编辑\n`;
          if (vm.route.path == "/") {
            return editHtml + content;
          }
          const subscription = `
                        <h2>打赏</h2>
                        如果您觉得作者的文章对您有所帮助，可以打赏 <b style="color: #e96900">8.88元</b> 支持一下作者喝一杯打折的咖啡☕，这也将成为作者持续更新，持续开源文章的动力。
                        </br>
                        </br>
                        当然，也可以关注我GitHub（<b style="color: #e96900"><a href="https://github.com/aoheng" target="_blank">GitHub</a></b>），一起交流进步。
                        </br>
                        </br>
                        <table>
                            <tr>
                              <td align="center" style="width: 200px;">
                                <a href="https://github.com/aoheng">
                                  <img src="./assets/haohao/wechat_pay.jpg" style="width: 1080px;"><br>
                                  <sub>微信扫码打赏</sub>
                                </a><br>
                              </td>
                              <td align="center" style="width: 200px;">
                                <a href="https://github.com/aoheng">
                                  <img src="./assets/haohao/alipay_pay.jpg" style="width: 1080px;"><br>
                                  <!--<sub>支付宝打赏</sub>-->
                                </a><br>
                              </td>
                            </tr>
                        </table>
                    `;
          return editHtml + content + `<br>` + subscription;
        });
        hook.afterEach(function (html) {
          const footer = [
            "<footer style='text-align: center;'>",
            '<span>Copyright © 2015-2022 <a href="https://github.com/aoheng" target="_blank">Aoheng</a>. All rights reserved.',
            "</footer>",
          ].join("");
          return html + footer;
        });
      },
    ],
  };
</script>
